<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component | basheer.dev</title>

</head>

<body>

    <main>
        <div class="img">
        </div>
        <div class="product-info">
            <p class="brand-type">Perfume</p>

            <p class="brand-name">Gabrielle<br />Essence Eau<br />De Parfum</p>

            <p class="description">A floral, solar and voluptuous<br />interpretation composed by<br />Olivier Polge,
                Perfumer-Creator<br />for the House of CHANEL.</p>

            <span class="prices">
                <span class="new-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </span>

            <button class="cto-button"><img id="btn-icon" src="src/images/icon-cart.svg" alt="cart icon">&nbsp;&nbsp;
                <span id="btn-text">Add to Cart</span>
            </button>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://basheer.dev">Abdullah Bashir</a>.
    </div>
</body>

</html>
